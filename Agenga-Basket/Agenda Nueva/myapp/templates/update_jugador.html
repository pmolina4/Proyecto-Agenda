<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Jugador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  {% include "menu.html" %}
</head>

<body style="background-color: grey;">
  {% extends 'base.html' %} {% block content %}
  <div class="container">
    <div class="row mt-5 d-flex justify-content-center ">
      <div class="col-4">
        <p class="list-group">
        <h3>Detalles De Jugador</h3>
        <div class="card" style="width: 18rem;">
          <form action="/update_jugador/{{ jugador.jugador_id }}" method="POST">

            <img src="../static/escudo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">
                {{ jugador.Nombre }}
              </h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <input type="text" name="nombre" class="form-control" value=" {{ jugador.Nombre }}" />
                </li>
                <li class="list-group-item">
                  <input type="number" name="numero" class="form-control" value="{{ jugador.Numero }}" />
                </li>
                <li class="list-group-item">
                  <input type="text" name="posicion" class="form-control" value="{{ jugador.Posicion }}" />
                </li>
              </ul>
            </div>
            <div class="card-body mx-auto">
                <input type="submit" value="Editar" class="btn btn-secondary" />
              <a class="btn btn-secondary" href="/">Volver</a>
          </form>
          {% endblock %}
        </div>
      </div>
      </p>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
